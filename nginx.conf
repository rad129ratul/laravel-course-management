# Nginx Configuration for Laravel Course Management
# Increase file upload size limit to 100MB

# Maximum allowed size of the client request body
client_max_body_size 100M;

# Timeout for reading client request body
client_body_timeout 300s;

# Timeout for transmitting a response to the client
send_timeout 300s;

# Proxy settings (if using reverse proxy)
proxy_connect_timeout 300s;
proxy_send_timeout 300s;
proxy_read_timeout 300s;

# FastCGI settings for PHP
fastcgi_read_timeout 300s;
fastcgi_send_timeout 300s;